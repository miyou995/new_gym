{% extends "base.html" %} 
{% load static %}
{% block content %}
{% load i18n %}
{% load widget_tweaks %}
<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
    <div class="d-flex flex-column flex-column-fluid">
        <div id="kt_app_content" class="app-content">
            <div class="card card-flush">
                <div class="card-header align-items-center py-5 gap-2 gap-md-5"> 
                    {% csrf_token %}
                    <div class="card-title">
                        <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
                            <div class="fv-row mb-8">
                                <form 
                                 class="d-flex align-items-end gap-3" 
                                 hx-get="{{request.path}}"  
                                 hx-target="#calendarWrapper" 
                                 hx-swap="innerHTML" 
                                 hx-trigger="change"
                                 hx-push-url='true' 
                                 id="form_id">

                                    <div class="form-group">
                                        <label class="d-flex align-items-center fs-6 fw-semibold mb-2">
                                            <span class="card-label fw-bold fs-2 text-grey-800">Plannings</span>
                                        </label>
                                        {{ filter.form.planning|add_class:"form-control" }}
                                    </div>
                                    <div class="form-group">
                                        <label class="d-flex align-items-center fs-6 fw-semibold mb-2">
                                            <span class="card-label fw-bold fs-2 text-grey-800">Type d'abonnement</span>
                                        </label>
                                        {{ filter.form.abonnement|add_class:"form-control" }}
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="calendarWrapper" class="card card-flush">
                    {% include "calander_partial.html" %}               
                </div>
            </div>
        </div>
    </div>
</div>
   



{% endblock content %}
