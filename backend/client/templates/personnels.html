{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
{% load render_table from django_tables2 %}


<div id="kt_app_content" class="app-content flex-column-fluid fw-bold text-gray-800 fs-5 py-1">
	<div id="kt_app_content_container">
		<div class="card card-flush">
			<div class="card-header align-items-center py-5 gap-2 gap-md-5">
				<form  
					hx-get="{{request.path}}"  
					hx-target="#TablePersonnel" 
					hx-swap="innerHTML" 
					hx-trigger="keyup delay:900ms"
					hx-push-url='true'
				>
					<div class="card-title">
						<div class="d-flex align-items-center position-relative my-1">
							<span class="svg-icon svg-icon-1 position-absolute ms-4">
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
									<path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor" />
								</svg>
							</span>
							<input type="text" name="search"  data-kt-ecommerce-order-filter="search" class="form-control form-control-solid w-250px ps-14" placeholder="Recherche...." />
						</div>
					</div>
				</form>
				<div class="card-toolbar flex-row-fluid justify-content-end gap-5">
					
					{% if perms.client.add_personnel %}
						<a href="#" 
							class="btn btn-sm fw-bold btn-primary" 
							data-bs-toggle="modal" 
							data-bs-target="#kt_modal"
							data-bs-toggle="tooltip" 
							data-bs-placement="right" 
							hx-get="{% url 'client:personnel_create' %}" 
							hx-target="#kt_modal_content" 
							
							hx-swap="innerHTML"
						>{% trans 'Ajouter un EmployÃ©' %} </a>
					{% endif %}
				</div>
			</div>
			<div class="card-body pt-0 table-responsive" id="TablePersonnel">
				{% render_table table %}
			</div>
		</div>
	</div>
</div>
{% endblock content %}
