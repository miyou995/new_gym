{% load static %}
{% load i18n %}
{% load widget_tweaks %}
{% block content %}



<link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
	<div class="d-flex flex-column flex-root" id="kt_app_root">
			<div class="d-flex flex-column flex-center flex-column-fluid">
				<div class="d-flex flex-column flex-center text-center p-10">
					<div class="card card-flush w-lg-650px py-5">
						<div class="card-body py-15 py-lg-20">
								<div class="mb-13">
									<a href="{% url 'core:index' %}" class="">
										<img alt="Logo" src="{% static 'images/logos/email.png' %}" width="150" height="150" />
									</a>
								</div>
							<div class="fw-semibold fs-6 text-gray-500 mb-7">{% translate 'In order to reset your password. fill your email to receive a reset password link' %}
						</div>
							<form class="w-md-550px mb-2 mx-auto" method="post" action="{% url 'authentication:password_reset' %}" id="kt_coming_soon_form">
								{% csrf_token %}
								<div class="fv-row text-start" >
									<div class="d-flex flex-column flex-md-row justify-content-center gap-3">
										<input type="text" placeholder="{% translate 'Your email' %}" name="email" class="form-control" />
										<button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
											<span class="indicator-label">{% translate 'Reset my password' %}</span>
											<span class="indicator-progress">{% translate 'Please wait...' %}
											<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
										</button>
									</div>
								</div>
							</form>
							<div class="mb-n5">
								<img src="assets/media/auth/chart-graph.png" class="mw-100 mh-300px theme-light-show" alt="" />
								<img src="assets/media/auth/chart-graph-dark.png" class="mw-100 mh-300px theme-dark-show" alt="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

{% endblock content %}
