{% load static %}
{% load i18n %}
{% load widget_tweaks %}
{% block content %}


<link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<div class="d-flex flex-column flex-root" id="kt_app_root">
			<div class="d-flex flex-column flex-center flex-column-fluid">
				<div class="d-flex flex-column flex-center text-center p-10">
					<div class="card card-flush w-lg-650px py-5">
						<div class="card-body py-15 py-lg-20">
							<div class="mb-13">
								<a href="{% url 'core:index' %}" class="">
									<img alt="Logo" src="{% static 'images/logos/synchronize.png' %}" width="150" height="150" />
								</a>
							</div>
								<form  class="form fv-plugins-bootstrap5 fv-plugins-framework" method="POST" >
									{% csrf_token %}
									<input type="hidden" class="hidden" autocomplete="username" value="{{ form.user.email }}">
									<div class="mb-10 fv-row fv-plugins-icon-container" data-kt-password-meter="true">
										<div class="mb-1">
											<label class="form-label fw-semibold fs-6 mb-2 pretty-bold-label">{% translate 'New Password' %}</label>
											<div class="position-relative mb-3">
												<input required type="password" class="form-control form-control-lg form-control-solid {% if form.new_password1.errors %}  is-invalid{% endif %}" id="id_new_password1" name="new_password1" autocomplete="current-password" placeholder="New Password" value="{{ form.new_password1.value|default:'' }}"> 
												<span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
													<i class="bi bi-eye-slash fs-2"></i>
													<i class="bi bi-eye fs-2 d-none"></i>
												</span>
											</div>
											<div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
												<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
												<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
												<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
												<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
											</div>
										</div>
										<div class="text-muted ">{% translate 'Use 8 or more characters with a mix of letters, numbers' %} &amp; {% translate 'symbols.' %}</div>
									<div class="fv-plugins-message-container invalid-feedback"></div></div>
									<div class="fv-row mb-10 fv-plugins-icon-container">
										<label class="form-label fw-semibold fs-6 mb-2 pretty-bold-label">{% translate 'Confirm New Password' %}</label>
										<input required type="password" class="form-control form-control-lg form-control-solid{% if form.new_password2.errors %}  is-invalid{% endif %}" id="id_new_password2" name="new_password2" autocomplete="current-password" placeholder="Confirm Password" value="{{ form.new_password2.value|default:'' }}">
									<div class="fv-plugins-message-container invalid-feedback"></div></div>
									<div class="text-center pt-15">
										<button type="submit" class="btn btn-primary" data-kt-users-modal-action="submit">
											<span class="indicator-label">{% translate 'Submit' %}</span>
											<span class="indicator-progress">{% translate 'Please wait...' %}
											<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
										</button>
									</div>
								</form> 
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



<style>
	.pretty-bold-label {
		
		font-size: 3em; /* You can adjust the size as needed */
		color: #2c3e50; /* You can change the color to whatever you prefer */
		text-shadow: 1px 1px 2px #7f8c8d; /* Adds a subtle shadow for a "pretty" effect */
	}
</style>




{% endblock content %}
